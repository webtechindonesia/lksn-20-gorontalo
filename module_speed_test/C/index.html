<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Slider</title>
    <style type="text/css">
        .wrapper{
            margin: auto;
            margin-top: 250px;
            width: 70%;
        }

        .picker{
            position: absolute;
            width: 720px;
            height: 120px;
            margin: auto;
        }

        #display {
            background-color: rgb(155, 10, 115);
            transition: background 100ms;
            width: 100%;
            height: 100%;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="picker">
            Red <input type="range" min="0" max="255" step="1" value="155"  id="red">
            Green <input type="range" min="0" max="255" step="1" value="10"  id="green">
            Blue <input type="range" min="0" max="255" step="1" value="115"  id="blue">

            <div id="display"></div>
        </div>
    </div>

<script type="text/javascript">
      var input = document.querySelectorAll("input");
        for(var i=0; i  < input.length; i++){
            input[i].addEventListener("input"  , function () {
                var red = document.getElementById("red").value
                    green = document.getElementById("green").value
                    blue = document.getElementById("blue").value
                var display = document.getElementById("display");
                display.style.background = "rgb(" + red + "," + green +"," + blue +" )";
            })
        }
</script>
</body>
</html>
